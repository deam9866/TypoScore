<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography &amp; Music</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="p5js/p5.js"></script>
  <script src="p5js/addons/p5.sound.minv0311.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
    
    <div id="heading">
        <h1>TypoScore</h1>
    </div>
    
    <nav id ="nav">
        <button class="white" onclick="onPlayBtnClick()">Play</button>
        <button class="black" onclick="onStopBtnClick()">Stop</button>
        <button class="white" onclick="onRandomNotesBtnClick()">Random Notes</button>
        <input type="range" id="randomSlider" min="0" max="1" step="0.1" value="1"/>
        <button class="black" onclick="onResetNotesBtnClick()">Reset Notes</button>
        <button class="white" onclick="onAddSystemBtnClick()">Add System</button>
        <button class="black" onclick="onRemoveSystemBtnClick()">Remove System</button>
        <button class="white" onclick="onSaveSoundBtnClick()">Save Sound</button>
        <button class="white" onclick="onClearTextBtnClick()">Clear Text</button>
    </nav>
    
    <div id="sketch">
    </div>
    
    <div id="info">
        <button onclick="openCloseInfo()" class="infoBtn">&#9776;</button>
        <div id="sidepanel">
            <button class="collapsible">Beschreibung</button>
            <p class="content"> </p>
            <button class="collapsible">Steuerung</button>
            <p class="content">...</p>
            <button class="collapsible">Instrumente</button>
            <p class="content">...</p>
            <button class="collapsible">Info</button>
            <p class="content">...</p>
        </div>
    </div>
    <script>
        var collapsibles = document.getElementsByClassName("collapsible");
        for (let i=0; i < collapsibles.length; i++)
        {
            collapsibles[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                }
            });
        }
    </script>
</body>

</html>
